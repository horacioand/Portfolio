<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilos.css">
        <title>Contacto</title>
    </head>
    <body>
        <header>
            <nav class="header-nav">
                <ul class="flex-container ul-nav">
                    <li class="nav-ul-li"><a href="../index.html">Inicio</a></li>
                    <li class="nav-ul-li"><a>Proyectos</a></li>
                    <li class="nav-ul-li"><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <div class="contacto">
            <div class="contacto-container">
                <h2>Contacto</h2>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        




        <footer class="flex-container footer">
            <p>Mis Redes:</p>
            <nav>
                
                <ul class="flex-container ul-footer">
                    <li class="footer-nav-ul-li"><a href="https://github.com/horacioand">Github</a></li>
                    <li class="footer-nav-ul-li"><a href="https://www.linkedin.com/in/horacio-anad%C3%B3n-6281aa248/">Linkedin</a></li>
                    <li class="footer-nav-ul-li"><a href="https://www.instagram.com/horacioanadon/">Instagram</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
